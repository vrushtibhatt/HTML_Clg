
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Font style </title>

</head>
<body>
    
    <p>
        <b>
        Vrushti Bhatt
        </b>
    </p>
    <p>
        <i>
        Vrushti Bhatt

    </p>

        <strong>
        Vrushti Bhatt
        </strong>
    </p>

        </strike>
    </p>
</body>
</html>
